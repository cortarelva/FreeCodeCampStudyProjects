<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="../CSS/main.css" />
    <script src="../JS/script.js"></script>

</head>
<body>
    <div container-fluid>
        <div #id="background">
     <H1 id="title">Survey Form</H1>
        </div>
        <div container id="form-container">
            <h5 id="description">Let us know how we can improve freeCodeCamp</h5><br>
            <form>                
                <div class="form-group row">
                        <label id="label"for="Name-label" class="col-sm-4 col-form-label"> * Name: </label> 
                        <div class="col-sm-7">
                        <input class="form-control form-control-sm item2" 
                        id="name"type="text"name="user_name" placeholder="enter your name" >
                        </div>                    
                </div>
                <div class="form-group row">
                    <label id="label" for="email-label" class="col-sm-4 col-form-label"> * Email: </label> 
                   <div class="col-sm-7">
                        <input class="form-control form-control-sm item2" 
                        id="email" type="email"  name="user_email" placeholder="enter your Email">
                   </div>
                </div>
                <div class="form-group row">
                    <label id="label" for="number-label" class="col-sm-4 col-form-label"> * Age: </label> 
                    <div class="col-sm-7">
                        <input class="form-control form-control-sm item2" 
                        id="number" type="number" min="16" max="99" name="user_age" placeholder="Age">
                    </div>        
                </div>
                <div class="form-group row">
                    <label id="label" for="currentPos" class="col-sm-4 col-form-label"> Which option best describes your current role? </label>
                    <div class="col-sm-4">                     
                            <select class="form-control form-control-sm" id="dropdown">
                                <option disabled value="selectOption" >Select an option</option>
                                <option value="student">Student</option>
                                <option value="fullTimeJob">Full Time Job</option>
                                <option value ="fullTimeLearner">Full Time Learner</option>
                                <option value="preferNotToSay">Prefer Not To Say</option>
                                <option value ="other">Other</option>
                            </select>                     
                        </div>
                </div> 
                <div class="form-group row">
                    <label id="label" for="radio-button" class="col-sm-4 col-form-label">How likely is that you would recommend freeCodeCamp to a friend?</label>
                    <div class="col-sm-6 radioButton">
                        <p><input class="userRatings" Id="radio_definitely" type="radio" name="radio-button" value="1">Definitely</p>
                        <p><input class="userRatings" id="radio_maybe" type="radio" name="radio-button" value="2">Maybe</p>
                        <p><input class="userRatings" id="radio_notSure" type="radio" name="radio-button" value="3" >Not Sure</p>
                    </div>
                </div>       
                <div class="form-group row">
                    <label id="label" for="most-like" class="col-sm-4 col-form-label"> What do you like most in FCC? </label>
                    <div class="col-sm-4">                     
                        <select class="form-control form-control-sm" id="dropdown">
                            <option disabled value="selectOption" >Select an option</option>
                            <option id="most-like" value="Chalenges">Chalenges</option>
                            <option id="most-like" value="Projects">Projects</option>
                            <option id="most-like" value ="Community">Community</option>
                            <option id="most-like" value="Open Source">Open Source</option>
                        </select>                     
                    </div>
                </div>  
                <div class="form-group row">
                    <label id="label" for="preferences" class="col-sm-4 col-form-label">Things that should be improved in the future
                                (Check all that apply):</label>
                    <div class="col-sm-6 preferences">
                        <p><input type="checkbox" id="checkbox" value="check1">Front-end Projects</p>
                        <p><input type="checkbox" id="checkbox" value="check2">Back-end Projects</p>
                        <p><input type="checkbox" id="checkbox" value="check3">Data Visualization</p>
                        <p><input type="checkbox" id="checkbox" value="check4">Challenges</p>
                        <p><input type="checkbox" id="checkbox" value="check5">Open Source Community</p>
                        <p><input type="checkbox" id="checkbox" value="check6">Gitter help rooms</p>
                        <p><input type="checkbox" id="checkbox" value="check7">Videos</p>
                        <p><input type="checkbox" id="checkbox" value="check8">City Meetups</p>
                        <p><input type="checkbox" id="checkbox" value="check9">Wiki</p>
                        <p><input type="checkbox" id="checkbox" value="check10">Forum</p>
                        <p><input type="checkbox" id="checkbox" value="check11">Additional Courses</p>
                    </div>    
                </div>
                <div class="form-group row">
                    <label id="label" for="text-area" class="col-sm-4 col-form-label">Any Comments or Suggestions?</label>
                    <div class="col-sm-6">
                       <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea> 
                    </div>
                </div>
                <div class="form-button">
                    <input class="btn btn-primary" type="submit" value="Submit">
                </div>
            </form>
            
        </div>
    </div>        






    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" ></script>
</body>
</html>
